<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {margin: 0;}
	h1 {background: skyblue;}
	body {font-weight: bold; font-size: 12pt; background: gray;}
	.span1{background: fuchsia; position: absolute; top: 5px;}
	.span2{background: green; position: absolute; left: 5px;}
	.span3{background: pink; position: absolute; top: -5px;}
	div {background: purple;}
</style>
</head>
<body>
	<h1>test</h1>
	<div style="background: silver;">position</div>
	<span class="span1">span1</span>
	<span class="span2">span2</span>
	<span class="span3">span3</span>
	<div>기본 값은 static 입니다.</div>
	static: 각종 요소를 웹 문서의 흐름에 따라 배치 <br>
	relative: 정적인 위치에서 상대적으로 배치 <br>
	absolute: 전체 페이지를 기준으로 top, right, left, bottom  <br>
	fixed: 창의 스크롤의 움직임과 상관없이 고정위치 <br>
</body>
</html>
