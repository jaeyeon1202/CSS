<html>
<head>

</style>
</head>
<body>
<h1>오늘의 할 일</h1>
<div class="main">
	<h2>12월 31일 할 일</h2>

		<li>낮 12시</li><p>광합성</p>
		<li>오후 4시</li><p>집 나가기</p>
	</ul>
</div>
</body>
</html>
