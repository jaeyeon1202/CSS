<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap{
		display: flex;
		width: 200px;
		background: olive;}
		/*display: flex; 인라인 방식으로 처리 -> 순서를 지정할 수 있음*/
	#wrap div { width: 33.3333%;}
	#wrap div:first-child {order:3; background: red;}	
	#wrap div:nth-child(2) {order:2; background: green;}	
	#wrap div:nth-child(3) {order:1; background: blue;}	
	/*first-child; 첫번째 요소 nth-child(2)2ㅓ번쨰 요소
	display: flex;가 적용된 상태에서 order:1;적용되면 순서가 생김. order1.2.3...등등*/
</style>
</head>
<body>
	<div id="wrap">
		<div><h1>1</h1></div>
		<div><h1>2</h1></div>
		<div><h1>3</h1></div>
	</div>
</body>
</html>
