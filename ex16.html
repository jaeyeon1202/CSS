<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.title{ text-shadow: 10px 10px 50px black;
			font-size: 70pt;}
			/*text-shadow: 10px 10px 15px black; 그림자효과(오(왼오),왼(위아래),번짐정도(클수록 많이 번저))*/
	img { width: 200px; height: 100px;	}
	.shadow{box-shadow: -10px 20px 10px green; }
	/*이미지 그림자는 box-shadow:*/
</style>
</head>
<body>
	<h1 class="title">제목이 들어옵니다</h1>
	<img src="다운로드.jpeg" class="shadow">
</body>
</html>
