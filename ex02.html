<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
		#id01 {color: red;}
		#id02 {background: aqua;}
		
		.class01 {color: blue;}
		.class02 {background: aqua;}
	</style>
	
</head>
<body>
<!-- 큰 범위는 id, 작은 범위는 class -->
	<div id="id01">
		id를 부여할 경우 문서내의 유일한 값으로 사용 <br>
		문서내에세 동일한 id를 부여하면 안된다.
	</div>
<!-- id선택자는 한번에 하나만, class는 여러개 가능 -->
	<div class="class01 class02">
		class는 다른 태그에서도 사용해도 된다 <br>
		여러개를 동시에 부여할 수 있다.
	</div>

	<div id="id01" class="class02">
		여러개 설정 가능
	</div>
</body>
</html>
