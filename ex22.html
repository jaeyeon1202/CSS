<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img {position: absolute; z-index:3; left: 0px; top: 0px;}
	h1{position: relative; z-index: 5; background: pink;}
	p{position: fixed; z-index: 4; color: green; background: purple;}
</style>
</head>
<body>
	<h1><a href="다운로드.jpeg">연습중 z-index</a></h1>
	<img src="다운로드.jpeg" width="100" height="100">
	<p><b>z-index는 position이 설정 되어 있는 상태에서 가능</b></p>
	<h3 style="margin-top: 100px">
		static은 z-index 조절되지 않으며,
		-1은 제일 아래에 놓겠다는 의미.
	</h3>
</body>
</html>
