<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<style type="text/css">
		/*전체 선택자*/
		*{color: gray; background: skyblue; }
		/*모든 것들을 글자색은 회색, 배경은 스카이블루*/
		
		/* 태그 선택자*/
		b {font-size: large;}
		/*b라는 태그에 대해서 폰트 사이즈를 크게 해주세요*/
		
		/* id 선택자*/
		#id_text{background: blue;}
		/* class 선택자*/
		.class_text{color: aqua;}
	</style>
<body>
	<dl>
		<dt><b>CSS</b></dt>
		<dd id="id_text">새로운 시트 표준안</dd>
		<dd class="class_text">웹 문서에 글꼴, 색상, 정렬과 각 태그의 배치 방법
			등 디자인을 적용</dd>
			
		<dt><b>CSS구성</b></dt>
		<dd>선택자(selector) : 디자인을 적용할 대상을 지정</dd>
		<dd>속성 : 어떤 디자인을 설정할지</dd>
		<dd>속성 값: 속성에서 선책한 디자인을 어떻게 반영할지</dd>
	</dl>
</body>
</html>
